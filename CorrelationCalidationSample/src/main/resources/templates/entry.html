<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>相関項目チェック</title>
</head>
<body>
	<h1>@AssertTrueの利用</h1>
	<form th:action="@{/}" method="post" th:object="${sampleForm}">
		<p>パスワード		<input type="password" th:field="*{password}" /></p>
		<p>確認用パスワード<input type="password" th:field="*{confirmPassword}" /></p>
		<!-- 相関項目チェックのエラーメッセージ -->
		<p th:if="${#fields.hasErrors('samePassword')}" th:errors="*{samePassword}" style="color: red;"></p>
		<p><input type="submit" value="チェック" /></p>
	</form>
</body>
</html>
